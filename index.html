<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Code Quiz</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="./assets/style.css">
  </head> 

  <body>
      <div>
            <header>
             <h1>Coding Quiz </h1>
           </header>
      </div>

    <main>
    <section>
      <div class="container">
        <h2>You will be asked 8 multiple choice questions. Any questions answered incorrectly will decrease the time given
          by 5 seconds.
          <p>Your score will be logged as the number of seconds remaining when quiz is completed.</p>
        </h2>
        <h4>Are You Ready? </h4>
        <div class="wrapper">
          <div class="button">
            <button id="startQuiz">Start Quiz</button>
          </div>
        </div>
      </div>
    </section>
    


    <section>
      <div class="card-timer">
        <div class="timer-text"></div>
        <h3>Seconds Remaining:</h3>
        <div class="large-font timer-count">60</div>
      </div>
    </section>
    
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
