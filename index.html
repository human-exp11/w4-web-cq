<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Code Quiz</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="./assets/style.css">
  </head> 

  <body>
      <div>
            <header>
             <h1>Coding Quiz </h1>
           </header>
      </div>

    <main>
     <section>
       <div class="container">
           <h4>Are You Ready? </h4>
           <h2>You will be asked six multiple choice questions. Any questions answered incorrectly will decrease the time given by 10 seconds.</h2>
         <div class="wrapper">
           <div class="button">
            <button id="startQuiz">Start Quiz</button>
           </div>
         </div>
       </div>
     </section>
    


    <section>
      <div class="card timer">
        <div class="timer-text"></div>
        <div class="large-font timer-count">60</div>
        <h3>Seconds Remaining</h3>
      </div>
    </section>
    
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>

 Which structure of code allows you to perform the same action or actions multiple times in a row? A= Loop

Method that adds a new element at the end of an array? A = push

Function that opens up "OK/Cancel" within browser window & returns T/F? A= Confirm ()

Which funtion will break up a string and return an integer? A= parseInt
