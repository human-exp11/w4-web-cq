<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
  <title>Coding Quiz</title>
</head>

<body>
  <nav>
    <div class="card-timer">
      <h3>Seconds Remaining: </h3>
      <div id="timer-count">60</div>
    </div>
    <div>
      <button class="view-scores">View High Scores</button>
      </div>
    </div>
  </nav>

    <div class="container">
      <div id= "question-container" class="hide">
        <div id="question">Question: </div>
        <div id="answer-buttons" class="grid-for-btns">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </div>
      <div class="user-controls">
        <button id="begin-btn" class="begin-btn btn">Begin Quiz</button>
        <button id="next-btn" class="next-btn btn hide">Next Question</button>
        <!-- <button id="try-again" class="again-btn btn hide">Try Again</button>
        <button id="submit-score" class="submit-btn btn hide">Submit Score</button> -->
      </div>
     </div>

 <script src="script.js"></script>
</body>
</html>
